<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<form>
			<div class="logo">Авторизация</div>
			<div class="box">
				<i class='bx bxs-user' id="user"></i>
				<input type="text" placeholder="Имя пользователя" title="Введите  имя пользователя">

				<i class='bx bxs-lock-alt' id="lock"></i>
				<input type="password" placeholder="Пароль" title="Введите  свой пароль">

			</div>

			<div class="remember-forgot">
				<label><input type="checkbox">Запомнить меня</label>
				<a href="#">Забыли пароль?</a>
			</div>
			<button type="submit" class="btn"><a href="login.html">Вход</a></button>

			<div class="register-link">
				<p>У вас нет аккаунта? <a href="register.html">Регистрация</a></p>
			</div>
		</form>
	</div>
</body>
</html>
