<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="main.css">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<form>
			<div class="logo">Регистрация</div>
			<div class="box">
				<i class='bx bxs-user' id="user"></i>
				<input type="text" placeholder="Имя пользователя" title="Введите  имя пользователя" class="user-name">

				<i class='bx bxs-lock-alt' id="lock"></i>
				<input type="password" placeholder="Придумайте пароль" class="passwords">
				<i class='bx bxs-lock-alt' id="lock_2"></i>
				<input type="password" placeholder="Повтарите пароль" class="passwords">

			</div>

			<div class="remember-forgot">
				<label><input type="checkbox">Запомнить меня</label>
			</div>
			<button class="btn"><a href="login.html">Вход</a></button>

		</form>
	</div>
</body>
</html>
